<body>
  <header>
    <div class="nav">
      <a class="brand" href="index.html#hero" aria-label="Anass Mahmoudi">
        <img src="https://via.placeholder.com/120?text=Anass" alt="photo">
        <div class="name">Anass Mahmoudi</div>
      </a>
      <nav aria-label="Primary">
        <ul>
          <li><a href="index.html#hero">Home</a></li>
          <li><a href="index.html#projects">Projects</a></li>
          <li><a href="blogs.html">Blogs</a></li>
          <li><a href="index.html#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="container">
    <h1 style="color:var(--accent);text-align:center">Development Blog & Programming Insights</h1>
    <p style="text-align:center;color:var(--muted)">Expert articles on Laravel development, Flutter mobile apps, WordPress solutions, web development best practices, and professional programming insights from Morocco.</p>

    <div id="postsGrid" class="grid" aria-live="polite"></div>
  </div>

  <script>
    // load posts.json and render cards
    async function loadPosts(){
      try{
        const res = await fetch('posts.json');
        const posts = await res.json();
        const grid = document.getElementById('postsGrid');
        posts.sort((a,b)=> new Date(b.date) - new Date(a.date));
        posts.forEach(p=>{
          const card = document.createElement('article'); card.className = 'card';
          card.innerHTML = `
            <img class="thumb" src="${p.image}" alt="${p.title}">
            <div class="meta">${p.date}</div>
            <div class="title">${p.title}</div>
            <div class="excerpt">${p.excerpt}</div>
            <a class="read" href="blog-post.html?id=${encodeURIComponent(p.id)}">Read More</a>
          `;
          grid.appendChild(card);
        });
      }catch(err){ console.error('Failed to load posts', err); document.getElementById('postsGrid').innerText = 'No posts found.' }
    }
    loadPosts();
  </script>
</body>
</html>
